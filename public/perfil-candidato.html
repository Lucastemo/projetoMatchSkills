<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Match Skills</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <a id="topo"></a>
    <nav class="navbar">
        <div class="container">
            <a href="/index"><img src="img/logomatchskills1.svg" alt="Match Skills Logo" class="logo"></a>
            <ul class="nav-links">
                <li><a href="/index">Início</a></li>
                <li><a href="/buscar-vagas">Buscar Vagas</a></li>
                <li><a href="/buscar-empresas">Buscar Empresas</a></li>
                <li><a href="/sobre-nos">Sobre Nós</a></li>
            </ul>
            <div class="nav-user">
                <img src="https://via.placeholder.com/100/CCCCCC/FFFFFF?text=USER" alt="Foto de Perfil" class="profile-pic">
                <a href="#" class="logout-btn">Sair</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="profile-layout">
                <aside class="profile-sidebar">
                    <div class="profile-pic-container">
                        <img src="https://via.placeholder.com/200/CCCCCC/FFFFFF?text=USER" alt="Foto de Perfil" class="main-profile-pic">
                        <div class="edit-overlay">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                        </div>
                    </div>
                    <h2>Wendel Bonfim</h2>
                    <p class="join-date">Membro desde 20 de Outubro, 2025</p>
                    <a href="#" class="btn btn-primary">Modificar Dados</a>
                </aside>

                <section class="profile-content">
                    <div class="card no-translateY">
                        <h3>Minhas Informações</h3>
                        <form>
                            <div class="profile-grid-two">
                                <div class="form-group">
                                    <label for="nome">Nome Completo</label>
                                    <input type="text" id="nome" value="Wendel Bonfim" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="cpf">CPF</label>
                                    <input type="text" id="cpf" value="123.456.789-00" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" value="wendel.bonfim@email.com" readonly>
                            </div>
                            <div class="form-group">
                                <label for="curriculo">Currículo (PDF)</label>
                                <input type="file" id="curriculo">
                            </div>
                            <div class="form-group">
                                <label for="descricao">Descrição Pessoal</label>
                                <textarea id="descricao" readonly>Desenvolvedor focado em back-end com paixão por resolver problemas complexos e criar soluções eficientes...</textarea>
                            </div>

                            <div class="form-group">
                                <label for="skills">Habilidades e Competências</label>
                                <div class="multi-select-container">
                                    <input type="text" id="skills" class="multi-select-input" placeholder="Digite para buscar uma habilidade...">
                                    <div class="suggestions-dropdown">
                                        </div>
                                    <div class="selected-skills">
                                        <div class="skill-pill" data-skill="Node.js">Node.js <span class="remove-skill">×</span></div>
                                        <div class="skill-pill" data-skill="React">React <span class="remove-skill">×</span></div>
                                        <div class="skill-pill" data-skill="SQL">SQL <span class="remove-skill">×</span></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <a href="/index"><img src="img/logomatchskills1.svg" alt="Match Skills Logo" class="logo"></a>
            <ul class="footer-links">
                <li><a href="/sobre-nos">Sobre Nós</a></li>
                <li><a href="/perfil-candidato">Meu Perfil</a></li>
                <li><a href="/index">Início</a></li>
                <li><a href="#topo">Voltar ao Topo</a></li>
            </ul>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
